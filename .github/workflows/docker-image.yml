name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.AllihaveisGod93$ }}" | docker login -u "${{ secrets.ZITAPY }}" --password-stdin

    - name: Build the Docker image
      run: docker build -t your-dockerhub-username/your-repo-name:latest .

    - name: Push the Docker image
      run: docker push your-dockerhub-username/your-repo-name:latest
